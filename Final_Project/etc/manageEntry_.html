<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Entry</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel = "stylesheet" href="css/bootstrap.css">
    <link rel = "stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/projectTeam/manageEntry.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
    $(function(){
        $(".rBox_Leftnavi_left").click(function(){
            $(".rBox_Leftnavi_right").css("opacity", "0.5");
            $(".rBox_Leftnavi_left").css("opacity", "1");
        });
        $(".rBox_Leftnavi_right").click(function(){
            $(".rBox_Leftnavi_right").css("opacity", "1");
            $(".rBox_Leftnavi_left").css("opacity", "0.5");
        });
    });
</script>
<body>
    <div class="container">
        <header class="header">
        </header>
        <div class="main">
            <div class="returnPage">
                <a href="#"><img class="return_img" src="img/recruitTeamProject/writePage/left.png"></a>
            </div>
            <div class="main_wrap">
                <div class="titleFlexBox">
                    <img class="iconImg" src="img/recruitTeamProject/common/recruitment.png">
                    <p class="titleText">지원자 관리</p>
                </div>
                <div class="Line"></div>
                <div class="recruitBox">
                    <div class="rBox_navi">
                        <div id="left_site">
                            <div class="rBox_Leftnavi_left">
                                <img class="rBox_navi_icon" src="img/recruitTeamProject/recruitPage/newList.png">
                                <span class="navi_left_font">최신</span>
                            </div>
                            <div class="rBox_Leftnavi_right">
                                <img class="rBox_navi_icon" src="img/recruitTeamProject/common/top-three.png">
                                <span class="navi_left_font">랭크 순으로</span>
                            </div>
                        </div>
                        <div id="right_site">
                            <b id="rightFont">선발 가능 인원 : </b><span class="navi_right_font">0 / 6</span>
                        </div>
                    </div>
                    <div class="rListBox">
                        <div class="contentFlexBox">
                            <div class="imgBox">
                                <img class="myInfoImg" src="img/recruitTeamProject/recruitPage/photo.png">
                            </div>
                            <div class="contentBox">
                                <div class="textFlexBox1">
                                    <div class="textContent">
                                        <p class="contentText">목표가 있다면 두려워 하지말자 !!</p>
                                    </div>
                                    <div class="dateType">
                                        <b>지원일 : </b><span><b>2021 / 11 / 23</b></span>
                                    </div>
                                </div>
                                <div class="bottomFlexBox">
                                    <div class="mSubImgBox">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/python.png">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/django.png">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/flutter.png">
                                    </div>
                                    <div class="rankImg">
                                        <img class="lankImg" src="img/recruitTeamProject/common/rank/grand_master.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btnBox">
                            <button type="button" class="btn btn-secondary">탈락</button>
                            <button type="button" class="btn btn-primary">선발</button>
                        </div>
                        <div class="contentFlexBox">
                            <div class="imgBox">
                                <img class="myInfoImg" src="img/recruitTeamProject/recruitPage/photo.png">
                            </div>
                            <div class="contentBox">
                                <div class="textFlexBox1">
                                    <div class="textContent">
                                        <p class="contentText">목표가 있다면 두려워 하지말자 !!</p>
                                    </div>
                                    <div class="dateType">
                                        <b>지원일 : </b><span><b>2021 / 11 / 23</b></span>
                                    </div>
                                </div>
                                
                                <div class="bottomFlexBox">
                                    <div class="mSubImgBox">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/python.png">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/django.png">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/flutter.png">
                                    </div>
                                    <div class="rankImg">
                                        <img class="lankImg" src="img/recruitTeamProject/common/rank/diamond.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btnBox">
                            <button type="button" class="btn btn-secondary">탈락</button>
                            <button type="button" class="btn btn-primary">선발</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
        </footer>
    </div>
</body>
</html>
