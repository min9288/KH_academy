<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
        body{
            margin: 0;
        }
        .nav{
            background-color: #566270;
        }
        .nav>ul{
            padding: 0;
            margin: 0 auto;
            width: 600px;
            list-style-type: none;
            overflow: hidden;
        }
        .nav>ul>li{
            float: left;
            width: calc(100% / 5);
        }
        .nav>ul>li>a{
            display: block;
            height: 40px;
            line-height: 40px;
            color: #fffff3;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-right: 1px solid #e0e3da;
        }
        .nav>ul>li:last-child>a{
            border-right: none;
        }
        .nav>ul>li>a:hover{
            background-color: #e0e3da;
            color: #566270;
        }
        #menuBtn{
            display: none;
        }
        @media(max-width:760px){
            .nav>ul{
                display: none;
                width: 100%;
            }
            .nav>ul>li{
                float: none;
                width: 100%;
            }
            .nav>ul>li>a{
                border-right: none;
            }
            #menuBtn{
                display: block;
                width: 30px;
                height: 30px;
                background-image: url(nav-icon.png);
                background-repeat: no-repeat;
                background-position: center;
                padding: 5px;
            }
        }
    </style>
    <script>
        $(function(){
            $("#menuBtn").click(function(){
                $(".nav>ul").slideToggle();
            });
            // 브라우져 창의 크기가 변경되는 경우 이벤트 동작
            $(window).resize(function(){
                var currentWidth = $(window).width();   // 현재 창의 넓이
                if(currentWidth > 760 && $(".navi>ul").is(":hidden")){
                    $(".navi>ul").removeAttr("style");
                }
            });
        });
    </script>
</head>
<body>
    <div class="nav">
        <a href="#" id="menuBtn"></a>
        <ul>
            <li><a href="#">JAVA</a></li>
            <li><a href="#">ORACLE</a></li>
            <li><a href="#">FRONTEND</a></li>
            <li><a href="#">SERVER</a></li>
            <li><a href="#">FRAMEWORK</a></li>
        </ul>
    </div>
</body>
</html>
