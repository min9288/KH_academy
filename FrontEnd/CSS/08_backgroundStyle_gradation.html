<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linear{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        #gra1{
            background: linear-gradient(to bottom, blue, white);
        }
        #gra2{
            background: linear-gradient(-45deg, blue, white);
        }
        #gra3{
            background: linear-gradient(to right, blue, white 50%, red);
        }
        #gra4{
            background: linear-gradient(135deg,red, orange 15%, yellow 30%, green 45%, blue 60%, navy 75%, purple);
        }
        #gra5{
            background: repeating-linear-gradient(225deg, blue, white 20%);
        }
        #gra6{
            background: repeating-linear-gradient(to bottom, red, red 5%, orange 5%, orange 10%, yellow 10%, yellow 15%, blue 15%, blue 20%);
        }

        .circle{
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
        #cgra1{
            background: radial-gradient(white, blue, red);
        }
        #cgra2{
            background: radial-gradient(circle, white, blue, red);
        }
        #cgra3{
            background: -webkit-radial-gradient(30% 40%, circle, white, blue, red);
        }
        #cgra4{
            background: -webkit-radial-gradient(30% 40%, circle closest-side, white, blue, red);
        }
        #cgra5{
            background: -webkit-radial-gradient(30% 40%, circle closest-corner, white, blue, red);
        }
        #cgra6{
            background: -webkit-radial-gradient(30% 40%, circle farthest-side, white, blue, red);
        }
        #cgra7{
            background: -webkit-radial-gradient(30% 40%, circle farthest-corner, white, blue, red);
        }
        #cgra8{
            background: -webkit-repeating-radial-gradient(white, blue 10%, red 20%);
        }
        #cgra9{
            background: -webkit-repeating-radial-gradient(white, white 10%, blue 10%, blue 20%, red 20%, red 30%);
        }
    </style>
</head>
<body>
    <h1>그라데이션</h1>

    <hr>

    <h2>선형 그라데이션</h2>
    <p>색상이 수직, 수평, 대각선으로 일정하게 변하는 것</p>
    <h3>1. 색상만 지정</h3>
    <div id="gra1" class="linear"></div>
    <h3>2. 각도를 지정</h3>
    <div id="gra2" class="linear"></div>
    <h3>3. 중간색 지정</h3>
    <div id="gra3" class="linear"></div>
    <h3>4. 중간색 여러개 지정</h3>
    <div id="gra4" class="linear"></div>
    <h3>5. 그라데이션 반복</h3>
    <div id="gra5" class="linear"></div>
    <h3>6. 그라데이션 반복(색구분 명확)</h3>
    <div id="gra6" class="linear"></div>

    <hr>

    <h2>원형 그라데이션</h2>
    <p>색상이 원 또는 타원의 중심부터 동심원을 그리며 바깥방향으로 색상이 변하는 것</p>
    <h3>1. 색상 지정</h3>
    <div id="cgra1" class="circle"></div>
    <h3>2. 모양 지정</h3>
    <div id="cgra2" class="circle"></div>
    <h3>3. 시작점 지정</h3>
    <div id="cgra3" class="circle"></div>
    <h3>4. 사이즈 지정</h3>
    <div id="cgra4" class="circle"></div>
    <div id="cgra5" class="circle"></div>
    <div id="cgra6" class="circle"></div>
    <div id="cgra7" class="circle"></div>
    <h3>5. 원형 그라데이션 반복 </h3>
    <div id="cgra8" class="circle"></div>
    <h3>6. 원형 그라데이션 반복(색구분 명확) </h3>
    <div id="cgra9" class="circle"></div>















</body>
</html>
