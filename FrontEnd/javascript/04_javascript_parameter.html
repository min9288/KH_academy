<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        // function changeColor(color){
        //     var result = document.getElementById("result");
        //     result.style.backgroundColor = color;
        // }

        function changeColor(obj){
            // 매개변수로 this를 전달하는 경우 함수를 호출한 엘리먼트 객체가 매개변수로 전달
            console.log(obj);
            var result = document.getElementById("result");
            result.style.backgroundColor = obj.innerHTML;
        }
    </script>
</head>
<body>
    <h1>매개변수 사용</h1>

    <hr>

    <div id="result"></div>
    <!-- <ul>
        <li onclick="changeColor('red');">red</li>
        <li onclick="changeColor('blue');">blue</li>
        <li onclick="changeColor('green');">green</li>
        <li onclick="changeColor('yellow');">yellow</li>
        <li onclick="changeColor('orange');">orange</li>
    </ul> -->

    <ul>
        <li id="red" onclick="changeColor(this);">red</li>
        <li onclick="changeColor(this);">blue</li>
        <li onclick="changeColor(this);">green</li>
        <li onclick="changeColor(this);">yellow</li>
        <li onclick="changeColor(this);">orange</li>
    </ul>

</body>
</html>
