<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디벨로민츠_팀원모집</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel = "stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/recruitMember.css">
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="s-wrapper">
        <header class="header">
        </header>
        <div class="main">
            <div class="languageBox">
                <ul class="languageList">
                    <li class="languageItem">
                        <img class="language_icon" src="img/javascript.png" alt="javascript">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/typescript.png" alt="typescript">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/react.png" alt="react">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/vue.png" alt="vue">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/node.js.png" alt="node.js">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/java.png" alt="java">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/spring.png" alt="spring">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/kotlin.png" alt="kotlin">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/c++.png" alt="c++">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/go.png" alt="go">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/python.png" alt="python">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/django.png" alt="django">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/flutter.png" alt="flutter">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/swift.png" alt="swift">
                    </li>
                </ul>
                <img id="languageBox_label" src="img/makefg.png"><span id="label_font1">원하는 언어를 선택해 주세요!</span>
            </div>
        </div>
        <div class="">

        </div>

        <footer class="footer">
        </footer>
    </div>

</html>
