<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitCrue</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel = "stylesheet" href="css/bootstrap.css">
    <link rel = "stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/recruitMember.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
    $(function(){
        $(".language_icon").click(function(){
            if($(".language_icon_disabled").length == 0 ){
                $(".language_icon").addClass("language_icon_disabled");
                $(this).toggleClass("language_icon_disabled");
            } else {
                $(this).toggleClass("language_icon_disabled");
            }
            if($(".language_icon_disabled").length == 14){
                $(".language_icon_disabled").removeClass("language_icon_disabled");
            }
        });

        $(".rBox_Leftnavi_left").click(function(){
            $(".rBox_Leftnavi_right").css("opacity", "0.5");
            $(".rBox_Leftnavi_left").css("opacity", "1");
        });
        $(".rBox_Leftnavi_right").click(function(){
            $(".rBox_Leftnavi_right").css("opacity", "1");
            $(".rBox_Leftnavi_left").css("opacity", "0.5");
        });
    });

</script>
<body>
    <div class="container">
        <header class="header">
        </header>
        <div class="main">
            <div class="languageBox">
                <ul class="languageList">
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/javascript.png" alt="javascript">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/typescript.png" alt="typescript">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/react.png" alt="react">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/vue.png" alt="vue">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/node.js.png" alt="node.js">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/java.png" alt="java">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/spring.png" alt="spring">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/kotlin.png" alt="kotlin">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/c++.png" alt="c++">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/go.png" alt="go">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/python.png" alt="python">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/django.png" alt="django">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/flutter.png" alt="flutter">
                    </li>
                    <li class="languageItem">
                        <img class="language_icon" src="img/recruitTeamProject/recruitPage/swift.png" alt="swift">
                    </li>
                </ul>
                <img id="languageBox_label" src="img/recruitTeamProject/recruitPage/select_language.png"><span id="label_font1">원하는 언어를 선택해 주세요!</span>
            </div>
            <div class="main_wrap">
                <div class="recruitBox">
                    <div class="rBox_navi">
                        <div id="left_site">
                            <div class="rBox_Leftnavi_left">
                                <img class="rBox_navi_icon" src="img/recruitTeamProject/recruitPage/newList.png">
                                <span class="navi_left_font">최신</span>
                            </div>
                            <div class="rBox_Leftnavi_right">
                                <img class="rBox_navi_icon" src="img/recruitTeamProject/recruitPage/pop.png">
                                <span class="navi_left_font">인기</span>
                            </div>
                        </div>
                        <div id="right_site">
                            <input type="checkbox" class="navi_checkbox">
                            <span class="navi_right_font">모집중인 글만 보기</span>
                            <button type="button" class="btn btn-success" id="navi_button">글 쓰기</button>
                        </div>
                    </div>
                    <div class="rListBox">
                        <div class="contentFlexBox">
                            <div class="imgBox">
                                <img class="myInfoImg" src="img/recruitTeamProject/recruitPage/photo.png">
                            </div>
                            <div class="contentBox">
                                <div class="textFlexBox1">
                                    <div class="textContent">
                                        <p class="contentText">포트폴리오 프로젝트 팀원 구합니다!!adadsadsa</p>
                                    </div>
                                    <div class="dateType">
                                        <b>작성일 : </b><span><b>2021 / 11 / 23</b></span>
                                    </div>
                                </div>
                                <div class="textFlexBox2">
                                    <div></div>
                                    <div class="dateType">
                                        <b>마감일 : </b><span><b>2021 / 11 / 27</b></span>
                                    </div>
                                </div>
                                <div class="bottomFlexBox">
                                    <div class="subImgBox">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/python.png">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/django.png">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/flutter.png">
                                    </div>
                                    <div class="countBox">
                                        <img class="countImg" src="img/recruitTeamProject/recruitPage/bubble-chat.png">
                                        <span class="countText">0</span>
                                        <img class="countImg" src="img/recruitTeamProject/recruitPage/eye.png">
                                        <span class="countText">0</span>
                                        <img class="countImg" src="img/recruitTeamProject/recruitPage/full_hart.png">
                                        <span class="countText">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="contentFlexBox">
                            <div class="imgBox">
                                <img class="myInfoImg" src="img/recruitTeamProject/recruitPage/photo.png">
                            </div>
                            <div class="contentBox">
                                <div class="textFlexBox1">
                                    <div class="textContent">
                                        <p class="contentText">포트폴리오 프로젝트 팀원 구합니다!!</p>
                                    </div>
                                    <div class="dateType">
                                        <b>작성일 : </b><span><b>2021 / 11 / 23</b></span>
                                    </div>
                                </div>
                                <div class="textFlexBox2">
                                    <div></div>
                                    <div class="dateType">
                                        <b>마감일 : </b><span><b>2021 / 11 / 27</b></span>
                                    </div>
                                </div>
                                <div class="bottomFlexBox">
                                    <div class="subImgBox">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/python.png">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/django.png">
                                        <img class="langImg" src="img/recruitTeamProject/recruitPage/flutter.png">
                                    </div>
                                    <div class="countBox">
                                        <img class="countImg" src="img/recruitTeamProject/recruitPage/bubble-chat.png">
                                        <span class="countText">0</span>
                                        <img class="countImg" src="img/recruitTeamProject/recruitPage/eye.png">
                                        <span class="countText">0</span>
                                        <img class="countImg" src="img/recruitTeamProject/recruitPage/full_hart.png">
                                        <span class="countText">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
        </footer>
    </div>
</body>
</html>
