<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navi{
            width: 800px;
            height: 100px;
            margin: 0 auto;
        }
        ul{
            width: 800px;        
            height: 50px;   
            padding: 0;
            list-style-type: none;
            
        }
        .navi>ul>li{
            float: left;
            width: 150px;
        }
        .navi>ul>li>a{
            padding: 0;        
            width: 152px;           
            height: 50px;
            line-height: 50px;
            display: block;   
            text-decoration: none;
            text-align: center;
            color: #092e20;
            
        }
        .navi>ul>li>a{
            background-color: #FFE761;
            float: left;
        }
        .sub{
            overflow: hidden;
            height: 0px;            
        }
        .sub>li>a{
            width: 150px;
            line-height: 50px; 
            display: block;
            background-color: #234f32;
            color: #FFE761;
            text-align: center;
            text-decoration: none;           
        }
        .navi>ul>li>a:hover{
            background-color: #326342;
            color: #FFE761;      
            font-weight: 900;
        }
        .navi>ul>li:hover>a+.sub{
            transition-duration: 2s;
            height: 300px;
        }
        .sub>li:hover>a{    
            background-color: #234f32;
            font-weight: 900;
            color: #FFE761; 
        }
        .navi>ul>li:first-child>a{
            border-top-left-radius: 10px;
        }
        .navi>ul>li:last-child>a{
            border-top-right-radius: 10px;
        }
        .sub>li:last-child>a{
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>드롭다운 메뉴 만들기</h1>

    <hr>

    <div class="wrap">
        <div class="navi">
            <ul>
                <li>
                    <a href="#">프로그램 언어</a>
                    <ul class="sub">
                        <li><a href="#">JAVA</a></li>
                        <li><a href="#">C</a></li>
                        <li><a href="#">C++</a></li>
                        <li><a href="#">Pathon</a></li>
                    </ul>
                </li>
                <li><a href="#">데이터베이스</a></li>
                <li>
                    <a href="#">FrontEnd</a>
                    <ul class="sub">
                        <li><a href="#">HTML5</a></li>
                        <li><a href="#">CSS</a></li>
                        <li><a href="#">Javescript</a></li>
                        <li><a href="#">jQuery</a></li>
                    </ul>
                </li>
                <li><a href="#">게시판</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
