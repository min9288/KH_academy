<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 800px;
            height: 100px;
            margin: 0 auto;
        }
        .navi ul{
            width: 800px;        
            height: 50px;   
            padding: 0;
            list-style-type: none;
            overflow: hidden;
        }
        .navi ul>li{
            float: left;
        }
        .navi>ul{
            background-color: #FFE761;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .navi ul>li{
            float: left;
        }
        .navi{
            position: relative;
        }
        .navi>ul>li>a{
            padding: 0;
            width: 150px;
            height: 50px;
            line-height: 50px;
            display: block;
            text-decoration: none;
            text-align: center;
            color: #234f32;            
        }
        .sub{
            display: none;
            height: 0px;
            position: absolute;
            left: 0;
            background-color: #092e20;
            width: 800px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .sub>li>a{
            display: block;
            width: 150px;
            line-height: 50px;
            height: 50px;
            background-color: #092e20;
            color: #FFE761;
            text-align: center;
            text-decoration: none;
            
        }
        .navi>ul>li:hover>a{
            background-color: #326342;
            color: #FFE761;
            font-weight: 900;
        }
        .navi>ul>li:hover>a+.sub{
            display: block;
            transition-duration: 2s; 
            height: 50px;            
        }
        .sub>li:hover>a{          
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1>가로탭 메뉴 만들기</h1>

    <hr>

    <div class="wrap">
        <div class="navi">
            <ul>
                <li>
                    <a href="#">프로그램 언어</a>
                    <ul class="sub">
                        <li><a href="#">JAVA</a></li>
                        <li><a href="#">C</a></li>
                        <li><a href="#">C++</a></li>
                        <li><a href="#">Pathon</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">데이터베이스</a>
                    <ul class="sub">
                        <li><a href="#">ORACLE</a></li>
                        <li><a href="#">MY-SQL</a></li>
                        <li><a href="#">MS-SQL</a></li>
                        <li><a href="#">MARIA</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">FrontEnd</a>
                    <ul class="sub">
                        <li><a href="#">HTML5</a></li>
                        <li><a href="#">CSS</a></li>
                        <li><a href="#">Javescript</a></li>
                        <li><a href="#">jQuery</a></li>
                    </ul>
                </li>
                <li><a href="#">게시판</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
