<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 250px;
            height: 200px;
        }
        .trans1:hover{
            transform: translateX(100px);
        }
        .trans2:hover{
            transform: translateY(100px);
        }
        .trans3:hover{
            transform: translate(100px, 100px);
        }
        .trans4:hover{
            transform: scaleX(2);
        }
        .trans5:hover{
            transform: scaleY(2);
        }
        .trans6:hover{
            transform: scale(1.5, 1.5);
        }
        .trans7:hover{
            transform: rotate(45deg);
        }

        div{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background-color: red;
        }
        .trans8{
            transition-duration: 2s;
        }
        .trans8:hover{
            /* transition-duration: 1s; */
            background-color: yellow;
        }
        .trans9{
            transition-property: background-color, transform, width, hegiht;
            transition-duration: 5s, 3s, 1s, 1s;
        }
        .trans9:hover{
            background-color: yellow;
            transform: rotate(180deg);
            width: 250px;
            height: 250px;
        }
        .trans10{
            transition-duration: 3s;
            /* transition-delay: 2s; */
        }
        .trans10:hover{
            transition-delay: 2s;
            background-color: yellow;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>트랜스폼 함수</h1>
    <h3>지정한 크기만큼 좌우로 이동</h3>
    <img src="../img/애니메이션이미지/flower1.PNG" class="trans1">
    <h3>지정한 크기만큼 상하 이동</h3>
    <img src="../img/애니메이션이미지/flower2.PNG" class="trans2">
    <h3>지정한 크기만큼 상하 좌우 이동</h3>
    <img src="../img/애니메이션이미지/flower3.PNG" class="trans3">
    <h3>지정한 크기만큼 좌우 확대</h3>
    <img src="../img/애니메이션이미지/flower1.PNG" class="trans4">
    <h3>지정한 크기만큼 상하 확대</h3>
    <img src="../img/애니메이션이미지/flower2.PNG" class="trans5">
    <h3>지정한 크기만큼 상하 좌우 확대</h3>
    <img src="../img/애니메이션이미지/flower3.PNG" class="trans6">
    <h3>지정한 각도만큼 회전</h3>
    <img src="../img/애니메이션이미지/flower1.PNG" class="trans7">

    <hr>

    <h1>트랜지션</h1>
    <h3>시간에 따른 속성변화</h3>
    <div class="trans8"></div>
    <h3>여러가지 속성별 시간차 변화</h3>
    <div class="trans9"></div>
